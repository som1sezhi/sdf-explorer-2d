<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>2D SDF explorer</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism-dark.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <link rel="stylesheet" href="codemirror/codemirror.css">
        <link rel="stylesheet" href="codemirror/material-darker.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="black-box" id="top-box" style="display: flex; height: 75%;">
            <div class="box-item button-row">
                <button id="code-button">Code</button>
                <button id="param-button">Parameters</button>
                <button id="options-button">Options</button>
            </div>
            <div class="box-item" id="code-section" style="display: flex;">
                <div class="box-item button-row">
                    <button onclick="compile();draw();">Compile</button>
                </div>
                <div class="box-item" id="sdf-code"></div>
            </div>
            <div class="box-item" id="param-section" style="display: none;">
                <div class="box-item button-row">
                    <button id="edit-param-button">Edit Parameters â†’</button>
                </div>
                <div class="box-item" id="param-slider-section" style="overflow: auto;">
                </div>
                <div class="box-item" id="param-edit-section" style="display: none; overflow: auto;">
                    <div class="box-item button-row">
                        <button id="add-param-button" onclick="addParameter();">Add New Parameter</button>
                    </div>
                </div>
            </div>
            <div class="box-item" id="options-section" style="display: none;">
                <div class="box-item">
                    <label for="coloring">Coloring scheme: </label>
                    <select name="coloring" id="coloring-select" onchange="draw();">
                        <option value="0">Distance</option>
                        <option value="1">Gradient</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="coords-box"></div>
        <div id="top-right-box" class="black-box button-row">
            <button id="reset-view-button">Reset View</button>
            <button id="share-button">Share</button>
        </div>
        <div id="share-modal" style="display: none;">
            <div id="share-modal-content">
                <div class="box-item">
                    <input type="checkbox" id="share-view-checkbox" name="share-view-checkbox">
                    <label for="share-view-checkbox">Share current view location & zoom</label>
                </div>
                <div class="box-item">
                    <input type="checkbox" id="share-color-checkbox" name="share-color-checkbox">
                    <label for="share-color-checkbox">Share coloring settings</label>
                </div>
                <div class="box-item">
                    <button type="button" id="copy-link-button">Copy link</button>
                    <span id="share-successful-message"></span>
                </div>
            </div>
        </div>
        <div id="bottom-box">
            <a href="docs.html">about + docs</a>
            <a href="https://github.com/som1sezhi/sdf-explorer-2d">github</a>
        </div>
        
        <script src="codemirror/codemirror.js"></script>
        <script src="codemirror/clike.js"></script>
        <script src="codemirror/clike.js"></script>
        <script src="lz-string.min.js"></script>
        <script src="webgl_setup.js"></script>
        <script src="sdf-shaders.js"></script>
        <script src="sdf-explorer-2d.js"></script>
    </body>
</html>
